<template id="my-template">
    <style>
        h1 {
            color: orange;
        }
    </style>
    <h1>My template</h1>
</template>

<script>
    var TemplatedProto = Object.create(HTMLElement.prototype);
    var importDoc = document.currentScript.ownerDocument;

    TemplatedProto.createdCallback = function () {
        var template = importDoc.querySelector('#my-template');
        var clone = document.importNode(template.content, true);
        this.createShadowRoot().appendChild(clone);
    };

    document.registerElement('tmpl-header-outside', {
        prototype: TemplatedProto
    });
</script>
