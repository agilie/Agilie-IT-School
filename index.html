<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body ng-app>

<div ng-init="todos = []">
    <ul>
        <li ng-repeat="todo in todos track by $index">
            {{todo}}
            <span ng-click="todos.splice($index, 1)">&times;</span>
        </li>
    </ul>
</div>

<input type="text" ng-model="newTodo">
<button ng-click="todos.push(newTodo); newTodo = '';">Create ToDo</button>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</body>
</html>
