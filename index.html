<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body ng-app="myApp">
<div ng-controller="DashboardCtrl">
    Simple message from scope: {{ message }}

    <hr>

    <h3>Task list</h3>

    <div ng-repeat="(blockName, todoList) in todos">
        <div>{{blockName}}</div>
        <div ng-repeat="todo in todoList">
            {{$parent.$index + 1}}.{{$index + 1}} {{todo}}
        </div>
    </div>
</div>

<hr>

<div ng-controller="SomeOtherCtrl as soc">
    {{ soc.message }}
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/core.module.js"></script>
<script src="js/dashboard.controller.js"></script>
</body>
</html>
