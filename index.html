<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="myApp">
<div class="top-bar" ng-controller="TopbarCtrl as tb">
    <div class="user-data">
        <span>{{ tb.model.currentUser.name }}</span><br>
        <span>{{ tb.model.currentUser.email }}</span>
    </div>

</div>
<div ng-controller="DashboardCtrl as vm">
    <h3>My Profile</h3>
    <div class="data-block">
        <label for="userName">User Name</label><br>
        <input id="userName" type="text" ng-readonly="vm.model.disabled" ng-model="vm.model.userData.name">
    </div>
    <div class="data-block">
        <label for="userEmail">User Email</label><br>
        <input id="userEmail" type="email" ng-readonly="vm.model.disabled" ng-model="vm.model.userData.email">
    </div>
    <div class="data-block">
        <button ng-if="vm.model.disabled" ng-click="vm.model.disabled = false">Edit User Info</button>
        <button ng-if="!vm.model.disabled" ng-click="vm.menu.updateUser()">Save User Info</button>
    </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/core.module.js"></script>
<script src="js/dashboard.controller.js"></script>
<script src="js/topbar.controller.js"></script>
</body>
</html>
